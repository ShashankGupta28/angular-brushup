<div class="outer-div">
    <form>
        <span>Name</span>
        <input [(ngModel)]="name" name="name" type="text"/>
        <span>City</span>
        <input [(ngModel)]="city" name="city" type="text"/>
        <button (click)="onClickHandler()">click</button>
    </form>
    
    <app-content-pojection>
        <div>Enterd Name is  : {{name()}}</div>
        <div>Enterd City is  : {{city}}</div>
    </app-content-pojection>
</div>
